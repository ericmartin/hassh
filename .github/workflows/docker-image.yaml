# From https://github.com/actions/starter-workflows/blob/main/ci/docker-image.yml

name: Docker Image CI

on:
  push:
  #  branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
    - uses: actions/checkout@v2
      run: echo "Checked out branch ${{ github.ref }} on ${{ github.repository }}"
      run: docker build ./python/docker --file Dockerfile --tag my-image-name:$(date +%s)
    - name: Build Docker container
      run: |
        ls ${{ github.workspace }} && cd python/docker
      run: docker build . --tag my-image-name:$(date +%s)
    - run: echo "üçè This job's status is ${{ job.status }}."